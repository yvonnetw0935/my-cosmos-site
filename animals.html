<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動物星球｜小宇宙生活誌</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>🐾 動物星球</h1>
    <p>這裡記錄我與可愛動物們的日常。</p>
  </header>

  <section class="pet-card">
    <img src="images/綠綠3.jpg" alt="綠綠" />
    <h2>綠綠（爸爸）</h2>
    <p>牡丹鸚鵡，2.5 歲，個性溫柔、愛撒嬌。</p>
  </section>

  <section class="pet-card">
    <img src="images/紫頭1.jpg" alt="紫頭" />
    <h2>紫頭（媽媽）</h2>
    <p>牡丹鸚鵡，3 歲，聰明、非常會顧家。</p>
  </section>

  <section class="pet-card">
    <img src="images/青青白白1.jpg" alt="青青與白白" />
    <h2>青青 ＆ 白白（兒子們）</h2>
    <p>1.2 歲，形影不離，一起長大的兩兄弟。</p>
  </section>

  <section class="pet-card">
    <img src="images/龜1.jpg" alt="四指陸龜" />
    <h2>四指陸龜</h2>
    <p>10 歲，安靜沉穩，最愛曬太陽和吃菜。</p>
  </section>

  <section class="pet-card">
    <img src="images/魚1.jpg" alt="錦鯉群" />
    <h2>玉如意錦鯉</h2>
    <p> 悠游的美麗的玉如意們。</p>
  </section>
<section class="home-pets-preview">
  <h2>🐾 我的寵物們</h2>
  <div class="pet-preview">
    <div class="preview-card">
      <img src="images/綠綠3.jpg" alt="綠綠">
      <p>綠綠（爸爸）</p>
    </div>
    <div class="preview-card">
      <img src="images/紫頭綠綠1.jpg" alt="紫頭">
      <p>紫頭（媽媽）</p>
    </div>
    <div class="preview-card">
      <img src="images/龜1.jpg" alt="四指陸龜">
      <p>四指陸龜</p>
    </div>
    <div class="preview-card">
      <img src="images/魚1.jpg" alt="錦鯉群">
      <p>錦鯉群</p>
    </div>
  </div>
</section>

  <footer>
    <p>© 2025 小宇宙生活誌｜設計者 Yvonne</p>
  </footer>
</body>
</html>
